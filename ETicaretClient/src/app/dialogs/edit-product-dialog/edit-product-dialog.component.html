<mat-form-field appearance="fill"  >
    <mat-label>Ürün Adı</mat-label>
    <input matInput #txtName [value]="product.name">
  </mat-form-field>
  <mat-form-field appearance="fill"   >
    <mat-label>Stok Adedi</mat-label>
    <input matInput type="number" min="0" #txtStock [value]="product.stock">
  </mat-form-field>
  <mat-form-field appearance="fill"  >
    <mat-label>Fiyat</mat-label>
    <input matInput  type="number" min="0" #txtPrice [value]="product.price" >
  </mat-form-field>
  <mat-form-field appearance="fill"  >
    <mat-label>Ürün Açıklaması</mat-label>
    <input matInput #txtDescription [value]="product.description">
  </mat-form-field>
  <div class="input-group mb-3">
    <select class="custom-select" #txtCategoryName [value]="product.categoryName" >
      <option style="background-color: rgba(195, 48, 48, 0.04);" value="brushes" selected>Fırçalar ve Süpürge Başlıkları</option>
      <option value="vacuum" >Elektrikli Süpürge</option>
      <option value="dustBag">Toz Torbası</option>
      <option value="filters">Filtreler ve Süpürge Aksesuar</option>

    </select>
  </div>

  <button mat-raised-button class="btn" (click)="edit(txtName, txtStock, txtPrice, txtCategoryName, txtDescription )" color="primary" > Ürünü Güncelle </button>
