<mat-form-field appearance="fill"  >
    <mat-label>Ürün Adı</mat-label>
    <input matInput #txtName>
  </mat-form-field>
  <mat-form-field appearance="fill"   >
    <mat-label>Stok Adedi</mat-label>
    <input matInput type="number" min="0" value="0" #txtStock>
  </mat-form-field>
  <mat-form-field appearance="fill"  >
    <mat-label>Fiyat</mat-label>
    <input matInput  type="number" min="0" value="0" #txtPrice >
  </mat-form-field>
  <mat-form-field appearance="fill"  >
    <mat-label>Ürün Açıklaması</mat-label>
    <input matInput #txtDescription>
  </mat-form-field>
  <div class="input-group mb-3">
    <select class="custom-select" #txtCategoryName >
      <option style="background-color: rgba(195, 48, 48, 0.04);" value="brushes" selected>Fırçalar ve Süpürge Başlıkları</option>
      <option value="vacuum" >Elektrikli Süpürge</option>
      <option value="dustBag">Toz Torbası</option>
      <option value="filters">Filtreler ve Süpürge Aksesuar</option>

    </select>
  </div>

  <button mat-raised-button class="btn" (click)="create(txtName, txtStock, txtPrice, txtCategoryName, txtDescription )" color="primary" >Create Product </button>
