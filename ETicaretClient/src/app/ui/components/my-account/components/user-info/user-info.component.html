<div class="container">
    <div class="row">
        <div class="col-md-6 name">
            <h2 style="margin-left: 34px !important; color: #bc5105; margin-top: 20px !important;">Üyelik Bilgilerim</h2>
            <form [formGroup]="frm" (ngSubmit)="onSubmit(frm.value)">
                <div class="mb-3">
                    <label for="nameSurname" class="form-label" style="margin-top:15px;">Ad Soyad</label>
                    <input type="text"  formControlName="nameSurname" class="form-control" id="nameSurname"
                        
                        [ngClass]="{'is-invalid': submitted && component.nameSurname.errors}">
                    <div style="margin-left: 34px !important; color: #bc5105;" class="form-text invalid-feedback" *ngIf="submitted && component.nameSurname.errors?.required">
                        Lütfen Ad Soyad kısmını boş geçmeyiniz..</div>
                    <div style="margin-left: 34px !important; color: #bc5105;" class="form-text invalid-feedback"
                        *ngIf="submitted && (component.nameSurname.errors?.maxlength || component.nameSurname.errors?.minlength)">
                        Ad Soyad kısmı 3 ile 50 karakter arasında olmalıdır..</div>

                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" value="{{userInfo.email}}"  class="form-control" id="email"
                        
                        [ngClass]="{'is-invalid': submitted && component.email.errors}">
                    <div style="margin-left: 34px !important; color: #bc5105;"class="form-text invalid-feedback" *ngIf="submitted && component.email.errors?.required">Lütfen
                        Email kısmını boş geçmeyiniz..</div>
                    <div style="margin-left: 34px !important; color: #bc5105;" class="form-text invalid-feedback" *ngIf="submitted && component.email.errors?.email">Lütfen
                        bir email giriniz..</div>

                </div>

                <div class="mb-3">
                    <label for="tel" class="form-label">Cep Telefonu</label>
                    <input type="tel" formControlName="tel" class="form-control" id="tel">
                </div>
                <div class="mb-3">
                    <label for="birthday" class="form-label">Doğum Tarihiniz</label>
                    <input type="date" formControlName="birthday" class="form-control" id="birthday">
                </div>
                <br>
                <button type="submit" class="btn btn-primary">GÜNCELLE</button>
            </form>
        </div>
