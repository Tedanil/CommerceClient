<div class="container my-3">
    <div class="row">
        <div class="col-3">
            <h2>Kategori Listesi</h2>

            <div class="list-group">
                <a routerLink="/products" class="list-group-item list-group-item-action">
                  Tüm Ürünler
                </a>
                <a routerLink="/products/vacuum" class="list-group-item list-group-item-action">
                  Elektrikli Süpürgeler
                </a>
                <a routerLink="/products/brushes"  class="list-group-item list-group-item-action">
                  Fırçalar ve Süpürge Başlıkları
                </a>
                <a routerLink="/products/filters"  class="list-group-item list-group-item-action">
                  Filtreler ve Süpürge Aksesuarları
                </a>
                <a routerLink="/products/dustBag"  class="list-group-item list-group-item-action">
                  Toz Torbaları
                </a>
              </div>

        </div>
        <div class="col-9">
            <h2>Ürün Listesi</h2>

            <div class="container" *ngIf="!(products.length < 2)">
                <div class="row">
                    <div class="card" style="width: 18rem;float:left;margin:5px;" *ngFor="let product of products;">
                        <a style="cursor: pointer;" (click)="productView(product)"> <img width="250" height="250"
                                *ngIf="!product.productImageFiles.length" src="../../../../assets/Dproduct.png"
                                class="card-img-top" alt="..."></a>

                        <a style="cursor: pointer;" (click)="productView(product)"><img width="250" height="250"
                                *ngIf="product.productImageFiles.length" src="{{baseUrl.url}}/{{product.imagePath}}"
                                class="card-img-top" alt="..."></a>

                        <div class="card-body">
                            <h5 class="card-title">{{product.name}}</h5>
                            <p class="card-text">Fiyat : {{product.price | currency:'₺'}} <br /> Stock :
                                {{product.stock}} </p>
                            <a class="btn btn-success" (click)="addToBasket(product)">Sepete Ekle</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
