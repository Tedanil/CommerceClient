<div class="row">
  <div class="col-3">
    <h2>Kategori Listesi</h2>

    <div class="list-group">
      <a routerLink="/products/all" class="list-group-item list-group-item-action">
        Tüm Ürünler
      </a>
      <a routerLink="/products/vacuum" class="list-group-item list-group-item-action">
        Elektrikli Süpürgeler
      </a>
      <a routerLink="/products/brushes" class="list-group-item list-group-item-action">
        Fırçalar ve Süpürge Başlıkları
      </a>
      <a routerLink="/products/filters" class="list-group-item list-group-item-action">
        Filtreler ve Süpürge Aksesuarları
      </a>
      <a routerLink="/products/dustBag" class="list-group-item list-group-item-action">
        Toz Torbaları
      </a>
    </div>

  </div>
  <div class="col-9">



    <div class="container" *ngIf="!(products.length < 2)">
      <div class="row">
        <div class="card" style="width: 18rem; margin: 5px; display: flex; flex-direction: column; padding: 0;  " *ngFor="let product of products">
          <div class="image-container" style="flex: 1; height: 0; padding-bottom: 100%; position: relative; ">
            <a style="cursor: pointer; position: absolute; top: 0; left: 0; right: 0; bottom: 0; " (click)="productView(product)"> 
              <img style="width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0;" *ngIf="!product.productImageFiles.length"
                src="../../../../assets/Dproduct.png" class="card-img-top" alt="...">
            </a>
    
            <a style="cursor: pointer; position: absolute; top: 0; left: 0; right: 0; bottom: 0;" (click)="productView(product)">
              <img style="width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0;" *ngIf="product.productImageFiles.length"
                src="{{baseUrl.url}}/{{product.imagePath}}" class="card-img-top" alt="...">
            </a>
          </div>
    
          <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">Fiyat : {{product.price | currency:'₺'}} <br /> Stock : {{product.stock}} </p>
            <a *ngIf="authService.isAuthenticated" class="btn btn-success" (click)="addToBasket(product)">Sepete Ekle
              <img src="../../../../../assets/basjet.gif" width="30" height="30">
            </a>
            <a *ngIf="!authService.isAuthenticated" class="btn btn-warning" routerLink="/login">Sepete ürün eklemek için giriş yapınız!</a>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</div>
