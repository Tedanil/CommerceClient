<div class="row">
   <div class="col-md-3"></div>
   <div class="col-md-6">
    <form [formGroup]="frm" (ngSubmit)="onSubmit(frm.value)">
        <div class="mb-3">
            <label for="adsoyad" class="form-label">Ad Soyad*</label>
            <input type="text" formControlName="adSoyad" class="form-control" id="adsoyad" placeholder="Name Surname" [ngClass]=
            "{'is-invalid': submitted && component.adSoyad.errors}">
            <div class="form-text invalid-feedback" *ngIf="submitted && component.adSoyad.errors?.required">Lütfen Ad Soyad kısmını boş geçmeyiniz..</div>
            <div class="form-text invalid-feedback" *ngIf="submitted && (component.adSoyad.errors?.maxlength || component.adSoyad.errors?.minlength)">Ad Soyad kısmı 3 ile 50 karakter arasında olmalıdır..</div>

          </div>
        
        <div class="mb-3">
          <label for="kullaniciadi" class="form-label">Kullanıcı Adı*</label>
          <input type="text" formControlName="kullaniciAdi" class="form-control" id="kullaniciadi" placeholder="Username" [ngClass]=
          "{'is-invalid': submitted && component.kullaniciAdi.errors}">
          <div class="form-text invalid-feedback" *ngIf="submitted && component.kullaniciAdi.errors?.required">Lütfen Kullanıcı Adı kısmını boş geçmeyiniz..</div>

        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email*</label>
            <input type="email" formControlName="email" class="form-control" id="email" placeholder="example@hotmail.com" placeholder="Name Surname" [ngClass]=
            "{'is-invalid': submitted && component.email.errors}">
            <div class="form-text invalid-feedback" *ngIf="submitted && component.email.errors?.required">Lütfen Email kısmını boş geçmeyiniz..</div>
            <div class="form-text invalid-feedback" *ngIf="submitted && component.email.errors?.email">Lütfen bir email giriniz..</div>

          </div>
        <div class="mb-3">
          <label for="password" class="form-label" >Şifre*</label>
          <input type="password" formControlName="sifre" class="form-control" id="password" placeholder="password" [ngClass]=
          "{'is-invalid': submitted && component.sifre.errors}">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label" >Şifre Tekrar*</label>
            <input type="password" formControlName="sifreTekrar" class="form-control" id="password" placeholder="password" [ngClass]=
            "{'is-invalid': submitted && component.sifreTekrar.errors}">
            <div  *ngIf="submitted && frm.hasError('notSame')" style="color:rgb(229, 21, 21) ;">Lütfen şifrenizi doğrulayınız..</div>

          </div>
        <br>
        <button type="submit" class="btn btn-primary">KAYIT OL</button>
      </form> </div>
      <div class="col-md-3"></div>

</div>
