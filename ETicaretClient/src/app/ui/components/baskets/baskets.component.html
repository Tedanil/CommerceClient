<div class="row">
  <div class="col-md-8">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel" style="color:#FF8B39;">Alışveriş Sepeti</h3>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Ürün</th>
              <th scope="col">Fiyat</th>
              <th scope="col">Adet</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr class="{{basketItem.basketItemId}}" *ngFor="let basketItem of basketItems; let i = index">
              <th scope="row">{{i + 1}}</th>
              <td>{{basketItem.name}}</td>
              <td>{{basketItem.price | currency:'₺'}}</td>
              <td>
                <input type="number" min="1" [value]="basketItem.quantity" style="width:60px;" data-id="{{basketItem.basketItemId}}" (change)="changeQuantity($event)" />
              </td>
              <td>
                <button type="button" class="btn btn-danger" (click)="removeBasketItem(basketItem.basketItemId)">X</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Kapat</button>
        <button type="button" class="btn btn-success"  (click)="shoppingComplete()" [disabled]="!basketItems.length">Alışverişi Tamamla</button>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title" style="color: #FF8B39;">Sipariş Özeti</h3>
        <div class="d-flex justify-content-between mb-2">
          <span>Ürünün Toplamı</span>
          <span class="fw-bold">{{getBasketTotal() | currency:'₺': 'symbol-narrow'}}</span>
        </div>
        
        <div class="d-flex justify-content-between mb-2">
          <span>Kargo Toplam</span>
          <span class="fw-bold">₺19.99</span>
        </div>
        <hr>
        <div class="d-flex justify-content-between mb-0">
          <span class="text-orange">Toplam:</span>
          <span class="fw-bold text-orange" style="color: #FF8B39;">{{getBasketTotal() + 19.99 | currency:'₺': 'symbol-narrow'}}</span>
        </div>
      </div>
    </div>
  </div>
